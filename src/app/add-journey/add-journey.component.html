<h3>Create Journey</h3>  
<div class="row">  
  <div class="col-sm-4"></div>  
  <div class="col-sm-4" >  
    <div [hidden]="submitted" style="width: 400px;">  
      <form [formGroup]="journeysaveform" #savejourney (ngSubmit)="saveJourney(saveJourney)">  
          
          <div class="form-group">  
            <label for="name">Traveller Name</label>  
            <input type="text" class="form-control"  formControlName="name" data-toggle="tooltip"   
               data-placement="right" title="Enter Traveller Name" >  
            <div class="alert alert-danger" *ngIf = "(JourneyName?.touched) && (JourneyName?.invalid)"   
              style="margin-top: 5px;">  
                <span *ngIf="JourneyName?.errors?.required">Traveller Name is Required</span>  
                  <span *ngIf = "JourneyName?.errors?.minlength">   
                      MinLength Error   
                  </span>                     
              </div>  
        </div>  
    
          <div class="form-group">  
              <label for="name">Source</label>  
              <input type="text" class="form-control" formControlName="source"   
                data-toggle="tooltip" data-placement="right" title="Enter Source country">  
                <div class="alert alert-danger" *ngIf = "(JourneySource?.touched) && (JourneySource?.invalid)"   
                style="margin-top: 5px;">  
                  <span *ngIf="JourneySource?.errors?.required">Source country is Required</span>  
                                
                </div>  
          </div>  
    
          <div class="form-group">  
              <label for="branch">Start Date</label>  
              <input type="date" class="form-control" formControlName="startdate"   
              data-toggle="tooltip" data-placement="right" title="Enter Date">  
          </div>  
    
          <button type="submit" class="btn btn-success">Submit</button>  
      </form>  
  </div>  
  </div>  
  <div class="col-sm-4"></div>  
</div>  
<div class="row">  
  <div class="col-sm-4"></div>  
  <div class="col-sm-4">  
      <div [hidden]="!submitted">  
         <h4>Journey Added SuccessFully!</h4>  
         <button (click)="addJourneyForm()" class='btn btn-primary'>Add More Journey</button>  
      </div>        
  </div>  
  <div class="col-sm-4"></div>  
</div>
